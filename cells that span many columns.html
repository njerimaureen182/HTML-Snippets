<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
        border: 5px solid greenyellow;
        border-collapse: collapse;
        padding: 15px
}
th {
    text-align: center
}
</style>
</head>
<body>
<h2>Cells that span many columns</h2>
<p>Use the colspan feature to achieve this property.</p>
<table style="width:70%">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th colspan="2">Address</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Scott</td>
        <td>1677 NYC</td>
        <td>5676 FLR</td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
        border: 5px solid grey;
        border-collapse: collapse;
        padding: 15px
}
th {
    text-align: left
}
</style>
</head>
<body>
<h2>Cells that span many rows</h2>
<p>Use the rowspan feature to achieve this property.</p>
<table style="width:70%">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th rowspan="4">Address</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Scott</td>
        <td>1677 NYC</td>
        <td>5676 FLR</td>
    </tr>
</table>
</body>
</html>

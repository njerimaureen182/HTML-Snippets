<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td{border: 3px solid blue; border-collapse: collapse }
</style>    
</head>
<body>
<h2>Collapsed Border</h2>
<p>We use the CSS border collapse feature to achieve 
collapsed borders.</p>
<table  style="width:100%">
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
</tr>
<tr>
    <td>Jill</td>
    <td>Scott</td>
    <td>50</td>
</tr>
<tr>
    <td>Nancy</td>
    <td>Drew</td>
    <td>45</td>
</tr>
<tr>
    <td>Jack</td>
    <td>Nielson</td>
    <td>76</td>
</tr>
</table>
</body>    
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.city{
    background-color: black;
    color: wheat;
    padding: 35px;
}

.main{
    text-align: center;
    font-size: 300%;
}
</style>
</head>

<body>
<h2>Multiple Classes</h2>
<p>Html elements can have multiple classes which must be separated by a 
    space.</p>
    <h2 class="city main">London</h2>
    <h2 class="city">Tokyo</h2>
    <h2 class="city">Milan</h2>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 2px solid brown; border-collapse: collapse
}
th, td {
    padding: 3px
}
th {
    text-align: left
}
</style>   
</head>  
<body>
<h2>Cell Padding</h2>    
<p>Specifies the space between the cell content and its border.</p>
<table style="width:90%">
    <tr>
        <th>First Name</th>
        <th>Last Name </th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Scott</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Nancy</td>
        <td>Drew</td>
        <td>45</td>
    </tr>
    <tr>
        <td>Jack</td>
        <td>Nielsen</td>
        <td>76</td>
    </tr>
</table> 
</body> 
</html>

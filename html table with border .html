<!DOCTYPE html>
<html>
<head>
<style>  
    table, th, td{border:2px solid black }
</style>    
</head>
<body>
<h2>Html Tables with borders</h2>    
<p>We use the CSS border property to create borders around 
Html tables.</p>
<table style="width:90%">
<tr>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>AGE</th>
</tr>
<tr>
    <td>Jill</td>
    <td>Scott</td>
    <td>50</td>
</tr>
<tr>
    <td>Nancy</td>
    <td>Drew</td>
    <td>45</td>
</tr>
<tr>
    <td>Jack</td>
    <td>Nielson</td>
    <td>76</td>
</tr>
</table>
</body>
</html>

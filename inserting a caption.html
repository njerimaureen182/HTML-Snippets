<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
        border: 3px solid green;
        border-collapse: collapse; 
}
th, td {
    padding: 15px;
    text-align: left
}
</style>
</head>
<body>
<h2>Inserting a Caption</h2>
<p>Use the caption tag to insert a caption on 
a table.</p>
<table style="width:100%">
    <caption><b>Monthly Savings</b></caption>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$200</td>
    </tr>
    <tr>
       <td>February</td>
       <td>$130</td>
    </tr>
    <tr>
        <td>March</td>
        <td>$340</td>
    </tr>
</table>
</body>
</html>

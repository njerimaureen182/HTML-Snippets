<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 2px solid grey;
        border-collapse: collapse;
}
    th, td {
        padding: 3px;
        text-align: left
}
</style>
</head>
<body>
<h2>Tables that span many rows</h2>
<p>Use the rowspan property to achieve this feature.</p>
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <td>Anna</td>
        </tr>
        <tr>
            <th rowspan="3">Telephone Number</th>
            <td>8875564</td>
        </tr>
        <tr>
            <td>908876</td>
        </tr>
        <tr>
            <td>445577</td>
        </tr>
    </table>
</body>
</html>
